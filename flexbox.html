<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flexbox Practice</title>
      <link rel="stylesheet" href="flexbox.css">
    </head>
  <body>
    <div class="flexbox-row">
      <div class="div-lightblue">div 1 text</div>
      <div class="div-lightpink">div 2 <p>text</p></div>
    </div>

    <div class="flexbox-row-with-margin">
      <div class="div-100px">100px</div>
      <div class="div-flex-1">flex: 1</div>
    </div>

    <div class="flexbox-row-with-margin">
      <div class="div-flex-1">flex: 1</div>
      <div class="div-lightpink-100px">100px</div>
      <div class="div-flex-2">flex: 2</div>
    </div>

    <div class="flexbox-centered">
      <div class="div-100px">100px</div>
      <div class="div-lightpink-100px">100px</div>
      <div class="div-100px">100px</div>
    </div>

    <div class="flexbox-space-between">
      <div class="div-100px">100px</div>
      <div class="div-lightpink-100px">100px</div>
      <div class="div-100px">100px</div>
    </div>

    <div class="flexbox-space-between-centered">
      <div class="div-100px">100px</div>
      <div class="div-lightpink-100px">100px</div>
      <div class="div-100px">100px</div>
    </div>
  </body>
</html>
