<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="grid-2col">
      <div class="lightblue">div 1</div>
      <div class="lightpink">div 2<p>text</p></div>
    </div>

    <div class="grid-3col">
      <div class="lightblue">100px</div>
      <div class="lightpink">100px<p>text</p></div>
      <div class="lightblue">200px</div>
      <div class="lightpink">100px</div>
    </div>

    <div class="grid-2col-fr">
      <div class="lightblue">100px</div>
      <div class="lightpink">1fr</div>
    </div>

    <div class="grid-3col-fr">
      <div class="lightblue">100px</div>
      <div class="lightpink">1fr</div>
      <div class="lightblue">2fr</div>
    </div>

    <div class="grid-3col-gap">
      <div class="lightblue tall">1fr</div>
      <div class="lightpink tall">1fr</div>
      <div class="lightblue tall">1fr</div>
      <div class="lightpink tall">1fr</div>
      <div class="lightblue tall">1fr</div>
      <div class="lightpink tall">1fr</div>
    </div>
  </body>
</html>
